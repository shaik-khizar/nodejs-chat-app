<html>
    <head>
        <title>IO chat</title>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-2.2.4.min.js"
                integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
                crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <style>
            body{
                margin-top:30px;
            }
        </style>
    </head>
    <body>
       <div class="container">
           <div class="row">
                <div class="col-md-4">
                    <div class="well">
                        <h3>Online Users</h3>
                        <ul class="list-group" id="users"></ul>
                    </div>    
                </div>
                <div class="col-md-8">
                     <div class="chat" id="chat"></div>   
                     <form id="messageForm">
                         <div class="form-group">
                              <label>Enter Message</label> 
                              <textarea class="form-control" id="message"></textarea>
                              </br>
                              <input type="submit" class="btn btn-primary" value="Send Message"/>              
                         </div>
                     </form>
                </div>
           </div>
       </div>
       <script>
           $(function(){
               var socket=io.connect();               //create plug to connect to server socket
               var $messageForm=$('#messageForm');      //get data from the form
               var $message=$('#message');
               var $chat=$('#chat');

               $messageForm.submit(function(e){        //form btn click event handler
                   e.preventDefault();                   // prevent default form submission
                   socket.emit('send message',$message.val()); //trap data from form txt box, call server  event, pass data
                   $message.val('');                  //clear the form txt box
                   console.log('submitted');
               });
               socket.on('new message',function(data){
                   $chat.append('<div class="well">'+data.msg+'</div>');
               });
           });
       </script>
    </body>
</html>
